<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Gian Lucca">
  <title>Galactic Census</title>
</head>
<body>

  <h1>Galactic Census</h1>

  <div id="planet-selector">
    <h2>Planet List</h2>
    <ul id="planet-list"></ul>

    <input type="text" id="search-input" placeholder="Search for a planet">
    <button id="search-button" onclick="searchPlanet()">Search</button>
  </div>

  <div id="planet-info">
    <h2>Planet</h2>
    <p>Planet Name: <span id="planet-name"></span></p>
    <p>Population: <span id="population"></span></p>
    <p>Climate: <span id="climate"></span></p>
    <p>Terrain: <span id="terrain"></span></p>
  </div>

  <div id="famous-habitants">
    <h2>Famous Habitants</h2>
    <table id="famous-habitants-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Gender</th>
          <th>Birth Year</th>
        </tr>
      </thead>
      <tbody id="famous-habitants-list"></tbody>
    </table>
  </div>

  <script src="script.js"></script>
</body>
</html>
